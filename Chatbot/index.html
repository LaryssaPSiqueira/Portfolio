<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Chatbot Simples com Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6f2ff, #cce0ff);

        .chatbox {

        h2 {

        button {

            color: white;
            border: none;

            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #2673cc;
            transform: scale(1.05);
        }

        button:active {

        }
    </style>
</head>

<body>

    <div class="chatbox">
        <h2>üí¨ Chatbot por Voz</h2>
        <p>Fa√ßa sua pergunta e receba a resposta com voz!</p>
        <button onclick="ouvir()">üéôÔ∏è Falar Agora</button>
    </div>

    <script>
        // VETOR DE 5 PERGUNTAS
        const perguntas = [
            "quais foram as atualiza√ß√µes do calend√°rio vacinal da crian√ßa",
            "o que √© m√©todo contraceptivo natural",
            "o que √© puerperio",
            "quais os cuidados de enfermagem ao rec√©m nascido e pu√©rperia",
            "o que √© a escala de apgar? qual sua finalidade e como ela funciona"
        ];

        // VETOR DE 5 RESPOSTAS (mesma ordem das perguntas)
        const respostas = [
            "Incluem novas vacinas e ajustes nas idades de aplica√ß√£o para ampliar a prote√ß√£o infantil.",
            "S√£o t√©cnicas que evitam a gravidez sem uso de horm√¥nios ou dispositivos, baseadas na observa√ß√£o do ciclo menstrual e per√≠odo f√©rtil.",
            "√â o per√≠odo ap√≥s o parto, geralmente at√© 6 semanas, em que o corpo da mulher retorna ao estado pr√©-gestacional.",
            "Envolvem higiene, amamenta√ß√£o, preven√ß√£o de infec√ß√µes, apoio emocional e orienta√ß√£o sobre sinais de alerta.",
            "√â um teste feito no beb√™ logo ap√≥s o nascimento para avaliar respira√ß√£o, batimentos, t√¥nus, reflexos e cor da pele. A finalidade √© medir rapidamente as condi√ß√µes de adapta√ß√£o do rec√©m-nascido √† vida fora do √∫tero."
        ];

        // Fun√ß√£o que faz o navegador "falar"
        function falar(texto) {
            const discurso = new SpeechSynthesisUtterance(texto);
            discurso.lang = "pt-BR";
            discurso.rate = 1;
            window.speechSynthesis.speak(discurso);
        }

        // Fun√ß√£o que escuta o que o usu√°rio fala pelo microfone
        function ouvir() {
            const reconhecer = new webkitSpeechRecognition();
            reconhecer.lang = "pt-BR";
            reconhecer.start();

            reconhecer.onresult = function (event) {
                const textoFalado = event.results[0][0].transcript.toLowerCase();
                let respondeu = false;

                for (let i = 0; i < perguntas.length; i++) {
                    if (textoFalado.includes(perguntas[i])) {
                        falar(respostas[i]);
                        respondeu = true;
                        break;
                    }
                }

                if (!respondeu) {
                    falar("Desculpe, eu s√≥ entendo algumas perguntas espec√≠ficas.");
                }
            };
        }
    </script>
